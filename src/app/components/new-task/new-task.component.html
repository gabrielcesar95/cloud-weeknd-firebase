<li class="flex w-full py-1">
    <div class="flex flex-row items-center w-full gap-x-2">
        <div class="grow">
            <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 w-full">
                <input type="text"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="Nova tarefa" #titleInput>
            </div>
        </div>
        <div class="flex-none">
            <button
                class="px-3 py-2 text-sm text-white transition-colors duration-300 bg-blue-500 rounded-full hover:bg-blue-700"
                (click)="saveTask(titleInput.value);titleInput.value = ''">
                Salvar
            </button>
        </div>
    </div>
</li>
